{{define "title"}}{{.Form.Username}}{{end}}

{{define "main"}}
{{template "title-box" .}}
<form action="/pay" method="POST">
    <input name="accountId" type="hidden" value="{{.Form.AccountId}}" >
    <label for="name">Name:</label><br>
    <input id="name" maxlength="{{.Form.NameMaxChars}}" name="name" placeholder="Anonymous" type="text"><br>
    <label for="amount">Amount:</label><br>
    <input id="amount" min="{{.Form.MinAmnt}}" name="amount" placeholder="{{.Form.MinAmnt}} Minimum" step="0.00001" type="number">
    <label for="message">Message:</label><br>
    <textarea id="message" maxlength="{{.Form.MsgMaxChars}}" name="message" placeholder="{{.Form.MsgMaxChars}} character max"
              rows="6"></textarea><br>
    <button id="submit" type="submit"><img src=/static/bitcoin-cash-bch-logo.svg> Pay</button>
    <input id="showAmount" name="showAmount" type="checkbox" value="true" {{if .Form.Checked}}checked{{end}}>
    <small><label for="showAmount">Show amount on stream?</label><small>
</form>
{{end}}
