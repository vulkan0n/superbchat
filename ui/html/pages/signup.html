{{define "title"}}Signup{{end}}

{{define "main"}}
{{template "title-box" .}}
<form action="/user/signup" method="POST">
    <label for="user">User:   </label>
    {{with .Form.FieldErrors.user}}
    <label class="error">{{.}}</label><br>
    {{end}}
    <input id="user" maxlength="25" name="user" type="text" value="{{.Form.User}}"><br>
    <label for="password">Password:</label>
    {{with .Form.FieldErrors.password}}
    <label class="error">{{.}}</label><br>
    {{end}}
    <input id="password" maxlength="25" name="password" type="password"><br>
    <label for="repeated-password">Repeat Password:</label>
    {{with .Form.FieldErrors.repeatedPassword}}
    <label class="error">{{.}}</label><br>
    {{end}}
    <input id="repeated-password" maxlength="25" name="repeated-password" type="password"><br>
    <label for="address">Address to receive funds:</label>
    {{with .Form.FieldErrors.address}}
    <label class="error">{{.}}</label><br>
    {{end}}
    <input id="address" maxlength="54" name="address" type="text" value="{{.Form.Address}}" placeholder="bitcoincash:"><br>
    <button id="submit" type="submit"><img src=/static/bitcoin-cash-bch-logo.svg> Create</button>
</form>
{{end}}
