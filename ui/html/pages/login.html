{{define "title"}}Login{{end}}

{{define "main"}}
{{template "title-box" .}}
<form action="/user/login" method="POST">
    {{range .Form.NonFieldErrors}}
    <div class="error">{{.}}</div><br>
    {{end}}
    <label for="user">User:   </label>
    {{with .Form.FieldErrors.user}}
    <label class="error">{{.}}</label><br>
    {{end}}
    <input id="user" maxlength="25" name="user" type="text" value="{{.Form.User}}"><br>
    <label for="password">Password:</label>
    {{with .Form.FieldErrors.password}}
    <label class="error">{{.}}</label><br>
    {{end}}
    <input id="password" maxlength="25" name="password" type="password"><br>
    <button class="submit" type="submit"><img src=/static/bitcoin-cash-bch-logo.svg> Login</button>
</form>
{{end}}
