<!DOCTYPE html>
<html lang="en">
<head>
    <title>Superbchat</title>
    <link href=style/bitcoin-cash-bch-logo.svg rel=icon>
    <link href=style/style.css rel=stylesheet>
</head>

<body>
    <div id="title-box">
        <h2>Super<label id="bch-title">BCH</label>at</h2>
    </div>

<form action="/pay" method="POST">
    <label for="name">Name:</label><br>
    <input id="name" maxlength="25" name="name" placeholder="Anonymous" type="text"><br>
    <label for="amount">Amount:</label><br>
    <input id="amount" min="{{.MinAmnt}}" name="amount" placeholder="{{.MinAmnt}} Minimum" step="0.0001" type="number">
    <label for="message">Message:</label><br>
    <textarea id="message" maxlength="{{.MaxChar}}" name="message" placeholder="{{.MaxChar}} character max"
              rows="6"></textarea><br>
    <button id="submit" type="submit"><img src=style/bitcoin-cash-bch-logo.svg> Pay</button>
    <input id="showAmount" name="showAmount" type="checkbox" value="true" {{.Checked}}>
    <small><label for="showAmount">Show amount on stream?</label><small>
</form>
</body>

</html>
